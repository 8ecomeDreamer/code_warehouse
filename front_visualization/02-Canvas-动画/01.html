<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Canvas通用模板</title>

    <style>
      canvas {
        background: orangered;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>

  <script>
    window.onload = () => {
      // 1.获取canvas元素
      const canvas = document.getElementById("canvas");
      console.log(canvas); // 打印元素
      console.log("%O", canvas); // 打印元素属性等

      // 获取上下文
      if (!canvas.getContext) {
        return;
      }
      const ctx = canvas.getContext("2d"); // 通常有2d | webgl属性,区分是画2d图形还是3d图形
      console.log("ctx属性", ctx);
    };
  </script>
</html>
