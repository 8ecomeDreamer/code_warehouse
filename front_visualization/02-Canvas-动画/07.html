<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形路径方式</title>

    <style>
        canvas {
            /* background: orangered; */
            color: aqua;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1000px;
            height: 3000px;
            background-image: url(./images/grid.png);
        }
    </style>
</head>

<body>
    5秒之后会清空元素
    <canvas id="retangle" width="1000" height="1000px"></canvas>
</body>

<script>
    window.onload = () => {
        // 矩形
        retangleCanvas()

        clearCanvas()

    }

    function retangleCanvas() {
        // 1.获取canvas元素
        const retangle = document.getElementById('retangle')
        // console.log(square); // 打印元素
        // console.log('%O', square); // 打印元素属性等

        // 获取上下文
        if (!retangle.getContext) {
            return
        }
        const retangleCtx = retangle.getContext('2d') // 通常有2d | webgl属性,区分是画2d图形还是3d图形
        // console.log('ctx', retangleCtx)
        // 清除区域
        // retangleCtx.clearRect(0, 0, 100, 100)
        // 绘制矩形
        retangleCtx.rect(100, 100, 120, 200) // 实线
        retangleCtx.strokeRect(300, 100, 200, 200) // 虚线
    }

    function clearCanvas() {
        // 1.获取canvas元素
        const retangle = document.getElementById('retangle')
        // console.log(square); // 打印元素
        // console.log('%O', square); // 打印元素属性等

        // 获取上下文
        if (!retangle.getContext('2d')) {
            return
        }
        const retangleCtx = retangle.getContext('2d') // 通常有2d | webgl属性,区分是画2d图形还是3d图形
        setTimeout(() => {
            retangleCtx.clearRect(0, 0, 1000, 1000)
        }, 5000)
    }
</script>

</html>
